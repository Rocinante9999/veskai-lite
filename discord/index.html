<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Please Wait</title>
    
    <meta http-equiv="refresh" content="1; url=https://discord.gg/JHpD6jYYxA">
    <link rel="canonical" href="https://discord.gg/JHpD6jYYxA"/>
    
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

        /* --- Global Styling --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #150821; /* Warna ungu gelap seperti footer */
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            padding: 20px;
        }

        /* --- Container Utama --- */
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - 40px);
        }

        /* --- Animasi Loader --- */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #E8238E; /* Warna pink khas Veskai */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Styling Teks & Link --- */
        .redirect-container p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .fallback-text {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .redirect-container a {
            color: #E8238E; /* Warna pink */
            font-weight: bold;
            text-decoration: none;
            transition: text-decoration 0.2s ease;
        }

        .redirect-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <p>Mengalihkan Anda ke server Discord Veskai...</p>
        <p class="fallback-text">Jika Anda tidak dialihkan secara otomatis, silakan <a href="https://discord.gg/JHpD6jYYxA">klik di sini</a>.</p>
    </div>
</body>
</html>
